<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>GitHub Reporting Tool</title>
  <meta name="description" content="A Python tool to easily report on GitHub data fetched from the GraphQL API">

  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  
  <!-- Plugins that are needed before app configuration. -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
  <div id="app"></div>
  
  <script>
        var repo = 'https://github.com/MichaelCurrin/github-reporting-py';

        window.$docsify = {
            name: 'GitHub Reporting Tool',
            repo,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: '#3271a8',

            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'üìù Edit on GitHub',
                )
            ],
        };

  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>

</body>

</html>
